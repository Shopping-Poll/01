services:
  - type: web
    name: giorgio-armani-app
    runtime: node
    plan: free
    buildCommand: npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        scope: build,runtime
        value: ""  # Set this in Render dashboard
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
